<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Cheng Assignment 2</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="performance">dummy</p>
    <br><br>
    <h4>Color:</h4>
    <button type="button" id="bayButton">Bay</button>
    <button type="button" id="chestnutButton">Chestnut</button>
    <button type="button" id="blackButton">Black</button>
    <button type="button" id="grayButton">Gray</button>

    <h4>Rotations:</h4>
    <p>Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide"></p>
    <p>Upper Left Legs <input type="range" min="-45" max="45" value="0" class="slider" id="upperLeftSlide"></p>
    <p>Lower Left Legs <input type="range" min="-45" max="0" value="0" class="slider" id="lowerLeftSlide"></p>
    <p>Upper Right Legs <input type="range" min="-45" max="45" value="0" class="slider" id="upperRightSlide"></p>
    <p>Lower Right Legs <input type="range" min="-45" max="0" value="0" class="slider" id="lowerRightSlide"></p>
    <p>Animate legs <input type="checkbox" id = "legAnimBox"></p>

    <p>Neck <input type="range" min="-20" max="20" value="0" class="slider" id="neckSlide"></p>
    <p>Head <input type="range" min="-20" max="20" value="0" class="slider" id="headSlide"></p>
    <p>Ears <input type="range" min="145" max="180" value="150" class="slider" id="earSlide"></p>
    <p>Animate neck <input type="checkbox" id = "neckAnimBox"></p>

    <p>Tail <input type="range" min="70" max="150" value="150" class="slider" id="tailSlide"></p>
    <p>Animate tail <input type="checkbox" id = "tailAnimBox"></p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg2.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Frustum.js"></script>
</body></html>
