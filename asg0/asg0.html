<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <br>
        <span>v1: x</span>
        <input type="text" id="v1x" name="v1x"/>
        <span>y</span>
        <input type="text" id="v1y" name="v1y"/>
        <br>
        <span>v2: x</span>
        <input type="text" id="v2x" name="v2x"/>
        <span>y</span>
        <input type="text" id="v2y" name="v2y"/>
        <br>
        <input type="button" id="draw" name="draw" value="Draw"/>
        <br><br>
        <span>Operation:</span>
        <select name = "operation" id = "operation-select">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalize</option>
            <option value="ang">Angle Between</option>
            <option value="area">Area</option>
        </select>
        <span>Scalar</span>
        <input type="text" id="scalar" name="scalar"/>
        <br>
        <input type="button" id="drawOp" name="drawOp" value="Draw"/>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
